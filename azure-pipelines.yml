trigger:
- none

resources:
  repositories:
  - repository: repo1
    type: git
    name: repo1/repo1
    trigger:
      branches:
        include:
        - main
  - repository: repo2
    type: git
    name: repo2/repo2
    trigger:
      branches:
        include:
        - main
  containers:
  - container: semgrep
    image: semgrep/semgrep:latest
    entrypoint: tail
    args: ['-f', '/dev/null']


pool:
  vmImage: 'ubuntu-latest'

container: semgrep

steps:
- checkout: repo1
- script: |
    cat readme.md
    semgrep --version
