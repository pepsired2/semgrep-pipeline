trigger:
- none

variables:
- group: semgrep-variables

resources:
  repositories:
  - repository: repo1/repo1
    type: git
    name: repo1/repo1
    trigger:
      branches:
        include:
        - main
    pr:
      branches:
        include:
        - main
  - repository: repo2/repo2
    type: git
    name: repo2/repo2
    trigger:
      branches:
        include:
        - main
    pr:
      branches:
        include:
        - main
  # containers:
  # - container: semgrep
  #   image: semgrep/semgrep:latest
  #   options: --entrypoint tail
  #   args: ['-f', '/dev/null']


pool:
  vmImage: 'ubuntu-latest'

# container: semgrep


steps:
- checkout: repo1/repo1
  persistCredentials: true
  clean: true
  fetchDepth: 0
- script: |
    docker run -v "./:/src" -e SEMGREP_APP_TOKEN=$(SEMGREP_APP_TOKEN) -i semgrep/semgrep semgrep ci
  env:
    SEMGREP_APP_TOKEN: $(SEMGREP_APP_TOKEN)
    GIT_CREDENTIALS: $(System.AccessToken)  

