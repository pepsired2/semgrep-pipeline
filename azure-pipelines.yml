trigger:
- none

resources:
  repositories:
  - repository: repo1
    type: git
    name: repo1/repo1
    trigger:
      branches:
        include:
        - main
  - repository: repo2
    type: git
    name: repo2/repo2
    trigger:
      branches:
        include:
        - main


pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    cat readme.md
  displayName: 'Run a cat'
